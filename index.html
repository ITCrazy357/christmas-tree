<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />

    <title>Christmas Tree Magic Dust</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <svg id="main-svg" width="600" height="700" viewBox="0 0 600 700">
        <defs>
          <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color: #bf953f; stop-opacity: 1" />
            <stop offset="25%" style="stop-color: #fcf6ba; stop-opacity: 1" />
            <stop offset="50%" style="stop-color: #b38728; stop-opacity: 1" />
            <stop offset="75%" style="stop-color: #fbf5b7; stop-opacity: 1" />
            <stop offset="100%" style="stop-color: #aa771c; stop-opacity: 1" />
          </linearGradient>

          <linearGradient
            id="hotTrailGradient"
            x1="0%"
            y1="0%"
            x2="100%"
            y2="0%"
          >
            <stop offset="0%" style="stop-color: #ffffff; stop-opacity: 1" />
            <stop offset="30%" style="stop-color: #ffcc00; stop-opacity: 1" />
            <stop offset="100%" style="stop-color: #ff0000; stop-opacity: 1" />
          </linearGradient>

          <path
            id="tree-shape-data"
            d="M100 600 Q 290 450 210 450 Q 100 460 260 350 Q 290 330 200 290 Q 250 290 300 150 Q 350 290 400 290 Q 310 330 340 350 Q 500 460 390 450 Q 310 450 500 600"
          />
        </defs>

        <use href="#tree-shape-data" class="draw-path fire-trail" />
        <use href="#tree-shape-data" class="draw-path main-line" />

        <polygon
          id="star"
          points="300,105 318,145 360,145 330,170 345,210 300,185 255,210 270,170 240,145 282,145"
          transform="translate(0, -60)"
        />

        <path
          id="Than"
          class="draw-path base-line"
          d="M140 600 Q170 550 280 580 Q380 610 440 570"
        />
        <path
          id="base"
          class="draw-path base-line"
          d="M280 585 V650 M320 595 V650"
        />
      </svg>

      <h1 id="message" class="title">Wait for it...</h1>
    </div>

    <audio id="bg-music" loop>
      <source src="music.mp3" type="audio/ogg" />
    </audio>

    <button id="music-btn" class="music-btn">
